<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="{% static 'accounts/css/style.css' %}" rel="stylesheet">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="container">
            <!--
            <div class="header-container">
                <img src="{% static 'accounts/assets/mascot.png' %}" class="header-image"/>
                <h1>TemanKajianKu</h1>

                    TemanKajianKu helps you to decide<br>

                </p>

            <div class="header-container"> <!-- #AISC09 -->
                <img src="{% static 'accounts/assets/mascot.png' %}" class="header-image"/>
                <h1>AISC09</h1>
                <p style="display: none;">
                    TemanKajianKu helps you to decide<br>
                    statistical analysis according<br>
                    to your research needs
                </p>
            </div>
            <div class="form-container">
                <form method="POST" class="user-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary user-submit">Sign Up</button>
                </form>
                {% if message %}
                    <p class="error-message">{{ message }}</p>
                {% endif %}
            </div>
            <div class="footer-container">
                <p><b>Sign up</b> once, use <b>forever</b></p>
            </div>
        </div>
    </body>
</html>
